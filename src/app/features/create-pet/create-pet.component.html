<div class="form-container">
  <form [formGroup]="petForm" (ngSubmit)="onCreatePet()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label for="bio">Tell us about your loveable pet:</label>
      <textarea formControlName="bio" class="form-control" id="bio" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" formControlName="species">
    </div>
    <div class="form-group">
      <label for="breed">Breed</label>
      <input type="text" formControlName="breed">
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <select formControlName="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" formControlName="birthday">
    </div>
    <div class="form-group">
      <label for="is_vaccinated">Is your pet vaccinated?</label>
      <input type="radio" formControlName="is_vaccinated" value="true"> Yes
      <input type="radio" formControlName="is_vaccinated" value="false"> No
    </div>
    <div class="form-group">
      <label for="is_fixed">Is your pet fixed,neutered, or spayed?</label>
      <input type="radio" formControlName="is_fixed" value="true"> Yes
      <input type="radio" formControlName="is_fixed" value="false"> No
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit">Create Pet</button>
  </form>
</div>
