<div class="form-container">
  <form [formGroup]="playdateForm" (ngSubmit)="onCreatePlaydate()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" formControlName="content">
    </div>
    <div class="form-group">
      <p>Pet Selection:</p>
      @if (petIds.length > 0) {
        <div formArrayName="petIds">
          <label for="selectedPet">Select a pet this playdate is for:</label>
          @for (pet of pets; track pet.id) {
            <input type="checkbox" [formControlName]="$index" [value]="pet.id">{{ pet.name }}
          }

        </div>
      }
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="species_specific" id="species_specificCheckbox">
        <label class="form-check-label" for="species_specificCheckbox">Species Specific</label>
      </div>
        @if (playdateForm.get('species_specific')?.value) {
          <label>Which animal species prefered?</label>
          <input type="text" formControlName="species_specific_input">
        }
    </div>
    <div class="form-group">
      <label for="pet_limit">Pet Limit</label>
      <input type="number" formControlName="pet_limit">
    </div>
    <div class="form-group">
      <label for="start_date_time">Start Date and Time:</label>
      <input type="datetime-local" formControlName="start_date_time">
    </div>
    <div class="form-group">
      <label for="end_date_time">End Date and Time:</label>
      <input type="datetime-local" formControlName="end_date_time">
    </div>

    <div>
      <label for="cover_image">Playdate Cover Image</label>
      <input type="file" (change)="onFileSelected($event)" id="cover_image">
    </div>
    <button type="submit">Create Playdate</button>
  </form>
</div>
