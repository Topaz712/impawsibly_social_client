<!-- pet card that shows up on user profile-->
<div class="pet-list-item">
  <div class="pet-name">{{pet.name}}</div>
  <div class="pet-breed">{{pet.breed}}</div>
  <div class="pet-birthday">
    {{pet.birthday | date}}
  </div>

  <button class="view-profile-button" [routerLink]="['/pet-profile', pet.id]" routerLinkActive="router-link-active" >View Profile</button>
</div>
